build:
  maxIssues: 0
  excludeCorrectable: true

config:
  validation: true

processors:
  active: true
  exclude:
    - 'DetektProgressListener'

console-reports:
  active: true
  exclude:
    - 'ProjectStatisticsReport'
    - 'ComplexityReport'

style:
  MagicNumber:
    active: false
  WildcardImport:
    active: true
    excludes: ['**/build/**']
  MaxLineLength:
    active: true
    maxLineLength: 140
  UnusedPrivateMember:
    active: true

complexity:
  LargeClass:
    active: true
    threshold: 700
  LongMethod:
    active: false
    threshold: 80
  CyclomaticComplexMethod:
    active: false
  TooManyFunctions:
    active: true
    thresholdInFiles: 30
    thresholdInClasses: 30
    thresholdInInterfaces: 30
    thresholdInObjects: 30

comments:
  UndocumentedPublicClass:
    active: false
  UndocumentedPublicFunction:
    active: false

